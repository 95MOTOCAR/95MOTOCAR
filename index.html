<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>95 MOTOCAR - Baixe o App</title>
    <meta
      name="description"
      content="Corridas e Delivery num só app. Baixe o 95 MOTOCAR agora!"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #a4eb2f;
        --bg: #0d0d0d;
        --text: #f5f5f5;
        --accent: #25d366;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Outfit", sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
      }
      .hero-bg {
        height: 280px;
        background-image: url("95-logo-sem-fundo.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #0d0d0d;
        mask-image: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 1),
          rgba(0, 0, 0, 0.1)
        );
      }
      .content {
        padding: 30px 20px 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary);
        margin: 20px 0 12px;
      }
      p {
        color: #ccc;
        font-size: 1.1rem;
        margin-bottom: 20px;
        line-height: 1.5;
        padding: 0 10px;
      }
      .highlight {
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 24px;
      }
      .btn {
        width: 90%;
        max-width: 400px;
        padding: 14px 18px;
        margin-bottom: 16px;
        font-size: 1.05rem;
        font-weight: 600;
        border-radius: 14px;
        text-decoration: none;
        transition: 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        cursor: pointer;
      }
      .btn img {
        height: 24px;
      }
      .btn-android {
        background: var(--primary);
        color: #000;
      }
      .btn-android:hover {
        background: #8dc61f;
        color: #fff;
      }
      .btn-ios {
        background: #fff;
        color: #000;
      }
      .btn-ios:hover {
        background: #eaeaea;
      }
      .btn-contact {
        background: var(--accent);
        color: #fff;
      }
      .btn-contact:hover {
        background: #1aa652;
      }
      footer {
        text-align: center;
        padding: 20px 10px;
        font-size: 0.85rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="hero-bg"></div>
    <div class="content" id="mainContent">
      <h1>95 MOTOCAR</h1>
      <p>Corridas e Delivery em um só aplicativo. Fácil, rápido e seguro.</p>
      <div class="highlight">📲 Baixe agora!</div>

      <a
        href="https://play.google.com/store/apps/details?id=br.com.devbase.novecincomotocar"
        class="btn btn-android"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img src="icone-play-store.png" alt="Play Store" />
        Baixar no Android
      </a>

      <a
        href="https://apps.apple.com/us/app/95-motocar/id6446031981"
        class="btn btn-ios"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img src="icone-apple-store.png" alt="App Store" />
        Baixar no iPhone
      </a>

      <a
        href="https://wa.me/553436629595"
        class="btn btn-contact"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img src="icone-whatsapp.png" alt="WhatsApp" />
        Entrar em contato
      </a>
    </div>
    <footer>© 2025 95 MOTOCAR - Todos os direitos reservados</footer>

    <script>
      (function () {
        const userAgent =
          navigator.userAgent || navigator.vendor || window.opera;

        const googlePlayURL =
          "https://play.google.com/store/apps/details?id=br.com.devbase.novecincomotocar";
        const appStoreURL =
          "https://apps.apple.com/us/app/95-motocar/id6446031981";

        if (/android/i.test(userAgent)) {
          window.location.replace(googlePlayURL);
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          window.location.replace(appStoreURL);
        }
        // Para outros dispositivos, não redireciona e mostra a página normalmente
      })();
    </script>
  </body>
</html>
