<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>95 MOTOCAR - Baixe o App</title>
    <meta
      name="description"
      content="Corridas e Delivery num só app. Baixe o 95 MOTOCAR agora!"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #a4eb2f;
        --bg: #0d0d0d;
        --text: #f5f5f5;
        --accent: #25d366;
        --max-width: 460px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Outfit", sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 20px;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: var(--max-width);
        background: linear-gradient(180deg, #1e1e1e, #121212);
        border-radius: 18px;
        box-shadow: 0 0 30px rgba(164, 235, 47, 0.25);
        overflow: hidden;
        text-align: center;
      }

      .hero-bg {
        height: 360px;
        background-image: url("95-logo-sem-fundo.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center center;
        background-color: #0d0d0d;
        mask-image: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 1),
          rgba(0, 0, 0, 0.1)
        );
      }

      .content {
        padding: 20px 25px 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 2.2rem;
        font-weight: 700;
        color: var(--primary);
        margin: 20px 0 12px;
      }

      p {
        color: #ccc;
        font-size: 1.1rem;
        margin-bottom: 24px;
        line-height: 1.5;
      }

      .highlight {
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 24px;
      }

      .btn {
        width: 100%;
        padding: 16px 20px;
        margin-bottom: 16px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 14px;
        text-decoration: none;
        transition: 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .btn img {
        height: 26px;
        margin-right: 8px;
      }

      .btn-android {
        background: var(--primary);
        color: #000;
      }

      .btn-android:hover {
        background: #8dc61f;
        color: #fff;
      }

      .btn-ios {
        background: #fff;
        color: #000;
      }

      .btn-ios:hover {
        background: #eaeaea;
      }

      .btn-contact {
        background: var(--accent);
        color: #fff;
      }

      .btn-contact:hover {
        background: #1aa652;
      }

      footer {
        text-align: center;
        padding: 18px;
        font-size: 0.85rem;
        color: #888;
      }

      @media (min-width: 600px) {
        .container {
          max-width: 520px;
        }

        .btn {
          font-size: 1.2rem;
          padding: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero-bg"></div>
      <div class="content">
        <h1>95 MOTOCAR</h1>
        <p>Corridas e Delivery em um só aplicativo. Fácil, rápido e seguro.</p>
        <div class="highlight">📲 Baixe agora!</div>

        <!-- Android -->
        <a
          href="https://play.google.com/store/apps/details?id=br.com.devbase.novecincomotocar"
          class="btn btn-android"
          target="_blank"
        >
          <img src="icone-play-store.png" alt="Play Store" />
          Baixar no Android
        </a>

        <!-- iOS -->
        <a
          href="https://apps.apple.com/us/app/95-motocar/id6446031981"
          class="btn btn-ios"
          target="_blank"
        >
          <img src="icone-apple-store.png" alt="App Store" />
          Baixar no iPhone
        </a>

        <!-- WhatsApp -->
        <a
          href="https://wa.me/553436629595"
          class="btn btn-contact"
          target="_blank"
        >
          <img src="icone-whatsapp.png" alt="WhatsApp" />
          Entrar em contato
        </a>
      </div>
      <footer>© 2025 95 MOTOCAR - Todos os direitos reservados</footer>
    </div>
  </body>
</html>
