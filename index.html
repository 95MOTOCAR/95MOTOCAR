<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>95 MOTOCAR - Seus links</title>
    <meta
      name="description"
      content="Baixe o app 95 MOTOCAR ou entre em contato conosco."
    />
    <style>
      /* Reset básico */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #f9f9f9;
        color: #222;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        background: #fff;
        max-width: 420px;
        width: 100%;
        border-radius: 14px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        padding: 40px 30px 50px;
        text-align: center;
      }

      .logo {
        max-width: 120px;
        margin-bottom: 25px;
        user-select: none;
      }

      h1 {
        font-weight: 700;
        font-size: 1.9rem;
        margin-bottom: 12px;
        color: #0b5ed7;
      }

      p {
        font-size: 1rem;
        margin-bottom: 30px;
        color: #555;
        line-height: 1.5;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #0b5ed7;
        color: #fff;
        text-decoration: none;
        padding: 14px 20px;
        margin-bottom: 16px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1.1rem;
        box-shadow: 0 5px 15px rgba(11, 94, 215, 0.35);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        user-select: none;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #084cbc;
        box-shadow: 0 8px 25px rgba(8, 76, 188, 0.6);
      }

      /* Cores específicas */
      .btn-android {
        background-color: #3ddc84;
        box-shadow: 0 5px 15px rgba(61, 220, 132, 0.4);
        color: #000;
      }
      .btn-android:hover {
        background-color: #2aa663;
        box-shadow: 0 8px 25px rgba(42, 166, 99, 0.7);
        color: #fff;
      }

      .btn-ios {
        background-color: #0a84ff;
        box-shadow: 0 5px 15px rgba(10, 132, 255, 0.4);
      }
      .btn-ios:hover {
        background-color: #066edb;
        box-shadow: 0 8px 25px rgba(6, 110, 219, 0.7);
      }

      .btn-contact {
        background-color: #25d366;
        box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        color: #fff;
      }
      .btn-contact:hover {
        background-color: #1da851;
        box-shadow: 0 8px 25px rgba(29, 168, 81, 0.7);
      }

      /* Ícones simples com SVG inline */
      .btn svg {
        width: 22px;
        height: 22px;
        margin-right: 12px;
        fill: currentColor;
      }

      footer {
        margin-top: 30px;
        font-size: 0.85rem;
        color: #aaa;
        user-select: none;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px 40px;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img src="95 logo.png" alt="Logo 95 MOTOCAR" class="logo" />

      <h1>95 MOTOCAR</h1>

        target="_blank"
        rel="noopener noreferrer"
      >
        <svg viewBox="0 0 512 512" aria-hidden="true" focusable="false">
          <path d="M181.6 0h148.8v512H181.6z" />
        </svg>
        Baixar para Android
      </a>

      <a
        href="https://apps.apple.com/us/app/95-motocar/id6446031981"
        class="btn btn-ios"

        <svg viewBox="0 0 512 512" aria-hidden="true" focusable="false">
          <path

          />
        </svg>
        Baixar para iPhone
      </a>

      <a

      <footer>© 2025 95 MOTOCAR - Todos os direitos reservados</footer>
    </main>
  </body>
</html>
